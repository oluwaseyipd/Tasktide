{% extends "core/dashboard_layout.html" %}
{% load static %}


{% block content %}
             <!-- Create Task Page -->
                    <div class="mx-auto px-4 sm:px-6 lg:px-8 py-8">

                        <div class="max-w-2xl scale-in">
                            <div class="mb-6">
                                <h2 class="text-2xl font-bold text-gray-900">Create New Task</h2>
                                <p class="text-gray-600 mt-1">Add a new task to your workflow</p>
                            </div>

                            <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-8">
                                <form class="space-y-6">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Task Title *</label>
                                        <input type="text" placeholder="Enter task title..." class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-claude-500 focus:border-transparent transition-all">
                                    </div>

                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                                        <textarea rows="4" placeholder="Describe your task in detail..." class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-claude-500 focus:border-transparent transition-all resize-none"></textarea>
                                    </div>

                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">Priority</label>
                                            <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-claude-500">
                                                <option>Low Priority</option>
                                                <option>Medium Priority</option>
                                                <option>High Priority</option>
                                            </select>
                                        </div>

                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">Due Date</label>
                                            <input type="datetime-local" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-claude-500 focus:border-transparent">
                                        </div>
                                    </div>

                                    <div class="flex gap-4 pt-4">
                                        <button type="submit" class="btn-primary text-white px-8 py-3 rounded-lg font-medium">
                                            Create Task
                                        </button>
                                        <button type="button" onclick="showPage('dashboard')" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-8 py-3 rounded-lg font-medium transition-colors">
                                            Cancel
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Edit Task Page -->
                    <div id="edit-task-page" class="page-content hidden">
                        <div class="max-w-2xl scale-in">
                            <div class="mb-6">
                                <h2 class="text-2xl font-bold text-gray-900">Edit Task</h2>
                                <p class="text-gray-600 mt-1">Update your task details</p>
                            </div>

                            <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-8">
                                <form class="space-y-6">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Task Title *</label>
                                        <input type="text" value="Complete project proposal" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-claude-500 focus:border-transparent transition-all">
                                    </div>

                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                                        <textarea rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-claude-500 focus:border-transparent transition-all resize-none">Finish the Q4 project proposal and submit to management team for review.</textarea>
                                    </div>

                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">Priority</label>
                                            <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-claude-500">
                                                <option>Low Priority</option>
                                                <option>Medium Priority</option>
                                                <option selected>High Priority</option>
                                            </select>
                                        </div>

                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">Due Date</label>
                                            <input type="datetime-local" value="2024-08-02T17:00" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-claude-500 focus:border-transparent">
                                        </div>
                                    </div>

                                    <div class="flex gap-4 pt-4">
                                        <button type="submit" class="btn-primary text-white px-8 py-3 rounded-lg font-medium">
                                            Update Task
                                        </button>
                                        <button type="button" onclick="showPage('all-tasks')" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-8 py-3 rounded-lg font-medium transition-colors">
                                            Cancel
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Delete Task Page -->
                    <div id="delete-task-page" class="page-content hidden">
                        <div class="max-w-md mx-auto scale-in">
                            <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-8">
                                <div class="text-center">
                                    <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 mb-6">
                                        <svg class="h-8 w-8 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                        </svg>
                                    </div>
                                    <h3 class="text-xl font-semibold text-gray-900 mb-2">Delete Task</h3>
                                    <p class="text-gray-600 mb-6">Are you sure you want to delete "<strong>Complete project proposal</strong>"? This action cannot be undone.</p>
                                    <div class="flex space-x-4">
                                        <button onclick="showPage('all-tasks')" class="flex-1 bg-red-600 hover:bg-red-700 text-white py-3 px-6 rounded-lg font-medium transition-colors">
                                            Yes, Delete
                                        </button>
                                        <button onclick="showPage('all-tasks')" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 py-3 px-6 rounded-lg font-medium transition-colors">
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

{% endblock %}
