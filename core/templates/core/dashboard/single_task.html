{% extends "core/dashboard_layout.html" %} {% load static %} {% block content %}

<!-- All Tasks Page -->
<div class="mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="task-card p-6 hover:bg-gray-50 transition-all duration-200">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
              <input
                type="checkbox"
                class="h-4 w-4 text-claude-600 focus:ring-claude-500 border-gray-300 rounded"
              />
              <div class="flex-1">
                <h3 class="text-lg font-medium text-gray-900">
                  {{ object.title }}
                </h3>
                <p class="text-gray-600 mt-1">
                  {{ object.description }}
                </p>
                <div
                  class="flex items-center space-x-4 mt-2 text-sm text-gray-500"
                >
                  <span>Due: {{ object.due_date }}</span>
                  <span>â€¢</span>
                  <span>Created: {{ object.created_at }}</span>
                </div>
              </div>
            </div>
            <div class="flex items-center space-x-3">
              <span
                class="bg-red-100 text-red-800 px-2 py-1 rounded-full text-xs font-medium"
                >
                {{ task.priority }} priority</span
              >
              <div class="flex items-center space-x-2">
                <button
                  onclick="showPage('edit-task')"
                  class="text-claude-600 hover:text-claude-700 p-2 rounded-lg hover:bg-claude-50 transition-colors"
                >
                  <i class="fas fa-edit w-4 h-4"></i>
                </button>
                <button
                  onclick="showPage('delete-task')"
                  class="text-red-600 hover:text-red-700 p-2 rounded-lg hover:bg-red-50 transition-colors"
                >
                  <i class="fas fa-trash-alt w-4 h-4"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
</div>

{% endblock %}
