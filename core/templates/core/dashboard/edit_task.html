{% extends "core/dashboard_layout.html" %} {% load static %} {% block content %}
<div class="mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="max-w-2xl scale-in">
    <div class="mb-6">
      <h2 class="text-2xl font-bold text-gray-900">Edit Task</h2>
      <p class="text-gray-600 mt-1">Update your task details</p>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-8">
      <form class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Task Title *</label
          >
          <input
            type="text"
            value="Complete project proposal"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-claude-500 focus:border-transparent transition-all"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Description</label
          >
          <textarea
            rows="4"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-claude-500 focus:border-transparent transition-all resize-none"
          >
Finish the Q4 project proposal and submit to management team for review.</textarea
          >
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Priority</label
            >
            <select
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-claude-500"
            >
              <option>Low Priority</option>
              <option>Medium Priority</option>
              <option selected>High Priority</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Due Date</label
            >
            <input
              type="datetime-local"
              value="2024-08-02T17:00"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-claude-500 focus:border-transparent"
            />
          </div>
        </div>

        <div class="flex gap-4 pt-4">
          <button
            type="submit"
            class="btn-primary text-white px-8 py-3 rounded-lg font-medium"
          >
            Update Task
          </button>
          <button
            type="button"
            onclick="showPage('all-tasks')"
            class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-8 py-3 rounded-lg font-medium transition-colors"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
