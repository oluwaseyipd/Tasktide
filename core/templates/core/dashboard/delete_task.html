{% extends "core/dashboard_layout.html" %} {% load static %} {% block content %}
<div class="mx-auto px-4 sm:px-6 lg:px-8 py-8">
     <div class="max-w-md mx-auto scale-in">
    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-8">
      <form method="POST" class="text-center">
        {% csrf_token %}
        <div
          class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 mb-6"
        >
          <i class="fas fa-trash-alt h-8 w-8 text-red-600" style="font-size:2rem;"></i>
        </div>
        <h3 class="text-xl font-semibold text-gray-900 mb-2">Delete Task</h3>
        <p class="text-gray-600 mb-6">
          Are you sure you want to delete "<strong
            >{{ object.title }}</strong
          >"? This action cannot be undone.
        </p>
        <div class="flex space-x-4">
           <a
            href="{% url 'single_task' object.id %}"
            class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 py-3 px-6 rounded-lg font-medium transition-colors"
          >
            Cancel
        </a>
          <button
            type="submit"
            class="flex-1 bg-red-600 hover:bg-red-700 text-white py-3 px-6 rounded-lg font-medium transition-colors"
          >
            Yes, Delete
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
