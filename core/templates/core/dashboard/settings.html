{% extends "core/dashboard_layout.html" %} {% load static %} {% block content %}
<main class="mx-auto px-4 sm:px-6 lg:px-8 py-8n">
                        <div class="fade-in">
                            <div class="mb-6">
                                <h2 class="text-2xl font-bold text-gray-900">Settings</h2>
                                <p class="text-gray-600 mt-1">Customize your TaskFlow experience</p>
                            </div>

                            <div class="space-y-6">
                                <!-- Notifications -->
                                <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Notifications</h3>
                                    <div class="space-y-4">
                                        <div class="flex items-center justify-between">
                                            <div>
                                                <p class="font-medium text-gray-900">Email Notifications</p>
                                                <p class="text-sm text-gray-600">Receive task reminders via email</p>
                                            </div>
                                            <label class="relative inline-flex items-center cursor-pointer">
                                                <input type="checkbox" checked class="sr-only peer">
                                                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-claude-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-claude-600"></div>
                                            </label>
                                        </div>
                                        <div class="flex items-center justify-between">
                                            <div>
                                                <p class="font-medium text-gray-900">Push Notifications</p>
                                                <p class="text-sm text-gray-600">Get notified about task updates</p>
                                            </div>
                                            <label class="relative inline-flex items-center cursor-pointer">
                                                <input type="checkbox" class="sr-only peer">
                                                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-claude-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-claude-600"></div>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Preferences -->
                                <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Preferences</h3>
                                    <div class="space-y-4">
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">Theme</label>
                                            <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-claude-500">
                                                <option>Light Mode</option>
                                                <option>Dark Mode</option>
                                                <option>System Default</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">Default Task Priority</label>
                                            <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-claude-500">
                                                <option>Low Priority</option>
                                                <option selected>Medium Priority</option>
                                                <option>High Priority</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <!-- Security -->
                                <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Security</h3>
                                    <div class="space-y-4">
                                        <button class="w-full text-left p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                                            <div class="flex items-center justify-between">
                                                <div>
                                                    <p class="font-medium text-gray-900">Change Password</p>
                                                    <p class="text-sm text-gray-600">Update your account password</p>
                                                </div>
                                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                                </svg>
                                            </div>
                                        </button>
                                        <button class="w-full text-left p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                                            <div class="flex items-center justify-between">
                                                <div>
                                                    <p class="font-medium text-gray-900">Two-Factor Authentication</p>
                                                    <p class="text-sm text-gray-600">Add an extra layer of security</p>
                                                </div>
                                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                                </svg>
                                            </div>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>


</main>
{% endblock %}
