{% extends "core/base.html" %}
{% load tailwind_filters %}
{% load static %}
{% block content %}

<main class="min-h-screen flex items-center justify-center bg-gradient-to-br from-claude-500 to-orange-500">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 flex flex-col items-center">
    <div class="mb-6 flex flex-col items-center">
      <div class="w-14 h-14 bg-orange-100 rounded-xl flex items-center justify-center mb-3">
        <i class="fas fa-user-plus text-orange-500 text-3xl"></i>
      </div>
      <h2 class="text-2xl font-bold text-gray-900 mb-1">Join TaskTide</h2>
      <p class="text-gray-500 text-sm">Create your account and start being productive</p>
    </div>
    <form method="POST" class="w-full space-y-5">
      {% csrf_token %}
      <div class="space-y-5">
        {{ form|crispy }}
      </div>
      <button type="submit" class="w-full mt-5 bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 rounded-xl shadow transition-all">Create Account</button>
    </form>
    <div class="mt-6 text-center">
      <p class="text-gray-500 text-sm">Already have an account?
        <a href="{% url 'login' %}" class="text-orange-500 font-semibold hover:underline">Sign in here</a>
      </p>
    </div>
  </div>
</main>
{% endblock %}
